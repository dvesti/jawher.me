<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{% block title %}{{ SITENAME }}{%endblock%}</title>
   <meta name="author" content="Jawher Moussa" />
   <link href="/atom.xml" rel="alternate" title="Jawher's blog" type="application/atom+xml" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="/theme/css/monokai.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="/theme/css/simple.css" type="text/css" media="screen, projection" />
   
   <!-- Google Analytics -->
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-2770057-11']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
</head>
<body>
<h1 class="vilain">This is <span>Jawher Moussa</span>'s blog, in which he writes about technical stuff</h1>

    <hr>
    <ul class="nav">
        {% block extra_links %}{% endblock %}
        <li><a href="/my-projects">my projects</a></li>
        <li>&#9733;<a href="https://twitter.com/#!/jawher">twitter</a></li>
        <li>&#9733;<a href="https://github.com/jawher">github</a></li>
        <li>&#9733;<a href="/atom.xml"><img src="/theme/images/rss.png" alt="feed"> feed</a>
        </li>
    </ul>

    <hr>
<div class="main">
<div class="content">
  {% block content %}
  Here be dragons !
  {% endblock %}
</div>
</div>

<footer>
    <hr>
    <ul>
        <li><a href="https://github.com/jawher/jawher.me/commits/master">Last generated: <span>{{  LAST_TIME.strftime("%d %b %Y") }}</span></a></li>
        <li><a href="http://jawher.wordpress.com">Old Blog</a></li>
    </ul>

</footer>
</body>
</html>
